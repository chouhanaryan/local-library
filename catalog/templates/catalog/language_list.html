{% extends "base_generic.html" %}

{% block title %}<title>Local Library: Languages</title>{% endblock %}

{% block content %}
	<h1 style="padding-top: 15px">Language List</h1>
	{% if language_list %}
	<ul>
		{% for language in language_list %}
			<li style="padding-top: 5px">
				<a href="{{ language.get_absolute_url }}">{{ language }}</a>
			</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>There are no languages defined.</p>
	{% endif %}
{% endblock %}
