{% extends "base_generic.html" %}

{% block title %}<title>{{ genre }}</title>{% endblock %}

{% block content %}
<h1 style="padding-top: 15px">Genre: {{ genre }}</h1>
<ul>
{% for book in genre.book_set.all %}
	<div>
	<li style="padding-top: 5px"><a href="{% url 'book-detail' book.pk %}">{{book}}</a>
	 - ({{book.author}}) ({{book.language}})
	</li>
	</div>
{% endfor %}
</ul>
{% endblock %}
