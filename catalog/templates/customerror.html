{% extends "base_generic.html" %}

{% block title %}<title>Local Library: Error</title>{% endblock %}

{% block content %}
	<h1 style="padding-top: 15px">Error: '/{{ random }}/'</h1>
	<div>
		<p1 style="padding-top: 5px">
			Page does not exist.<br>
			You will be redirected to the Home page in 5 seconds.

        setTimeout(function() {
            window.location.href = "/catalog/";
        }, 5000);
    </script>
{% endblock %}
