{% extends "base_generic.html" %}

{% block title %}<title>Local Library: Genre List</title>{% endblock %}

{% block content %}
	<h1 style="padding-top: 15px">Genre List</h1>
	{% if genre_list %}
	<ul>
		{% for genre in genre_list %}
			<li style="padding-top: 5px">
				<a href="{{ genre.get_absolute_url }}">{{ genre }}</a>
			</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>There are no genres defined.</p>
	{% endif %}
{% endblock %}
